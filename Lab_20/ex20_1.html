<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Username Password</title>
    <link rel="stylesheet" href="styles.css">
    <script>
    function func1() {
    document.getElementById("inpt").style.backgroundcolor = "yellow";
    }
    function func2() {
        document.getElementById("inpt").style.backgroundcolor = "white";
    }
    document.getElementById("inpt").onblur = func2;
    document.getElementById("inpt").onfocus = func1;
</script>
</head>
<body onload="func1()">
<form action="Login_page.html" method="post">
    Username <br>
    <input type="text" name="username" class="box" id="inpt"

           onBlur='func2()'/>
    <br><br>
    Password <br>
    <input type="password" name="password" class="box" />
    <br> <br>
    <input type="checkbox" name="agree" /> I agree with terms and conditions bla bla
    <br><br>
    <input type='submit' name='login' class="box" value='Login' />
</form>
</body>
</html>
