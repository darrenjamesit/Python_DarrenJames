<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Username Password</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript">
    function func1() {
    document.getElementsByClassName('box').style.backgroundColor = 'yellow';
    }

    function func2() {
    document.getElementsByClassName('box').style.backgroundColor = 'white';
    };
</script>
</head>
<body onload='func1() func2()' >
<form action="Login_page.html" method="post">
    Username <br>
    <input type="text" name="username" class="box" id="inpt" onfocus="func1()" onblur="func2()"/>
    <br><br>
    Password <br>
    <input type="password" name="password" class="box" />
    <br> <br>
    <input type="checkbox" name="agree" /> I agree with terms and conditions bla bla
    <br><br>
    <input type='submit' name='login' class="box" value='Login' />
</form>
</body>
</html>
