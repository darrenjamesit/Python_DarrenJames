<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moodle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id="eg">FasttrackIT Student Portal</h1>
<div>
    <label for="username" class="sr-only">Username</label>
    <input type="text" name="username" id="username"
       class="form-control" value="" placeholder="Username">
</div>
<br>
<div>
    <label for="password">Password</label>
    <input type="password" name="password" id="password"
       value="" class="form-control" placeholder="Password">
</div>
<br>
<div>
    <input type="checkbox"> Remember username
</div>
<br>
<button type="submit" class="btn-primary">Log in</button>
<br> <br>
<div>
    <a href="login_page.html">Forgotten your username or password?</a>
</div>
<br>
<div>
    "Cookies must be enabled in your browser"
    <button onclick='alert ("Please enable cookies")'>
        <img src="icon.png" alt="info" width="10" />
    </button>
</div>
<br>
<div>
    Some courses may allow guest access
</div>
<br>
<div>
    <button type="submit">Log in as a guest</button>
</div>

</body>
</html>
